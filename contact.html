<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Bryan Villalon</title>
  </head>

    <!--top of the body has a wrapper used to make the whole height 100% for the sticky footer-->
    <body class="d-flex flex-column h-100">
        <div class="flex-shrink-0">
            <header class="navbar navbar-expand-sm p-0 mb-3 border-bottom">
                <!--here I'm using a header container to bring in the full size of the window to 960 px. the header width will go to the full width of the window
                The h1 tag has it's own class to allow it to be inline and remove the margins to take up the specified height and width
            the ul for top nav is contained to allow for the individual entries to have padding. in the css the link attributes are specified-->
                <div class="container d-block p-0 ">
                    <h1 class="d-block d-sm-inline-block text-center m-0 p-3">Bryan Villalon</h1>
                    <div class="d-block d-sm-inline-block text-center float-sm-right py-4">
                        <a class=" p-2" href="index.html">About Me</a>
                        <a class="border-left p-2" href="portfolio.html">Portfolio</a>
                        <a class="border-left p-2" href="contact.html">Contact</a>
                    </div>
                </div>
            </header>
            <!--entire content is contained to make a reference to place items. the h2 tag has its own class to allow for control the rest is just forms-->
            <div class="container p-3 my-3 border">
                <h2 class=" border-bottom mb-3">Contact Me</h2>
                <!--using post to add content to an email-->
                <form action="mailto:bavillalon@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea class="form-control" id="comments"></textarea>
                    </div>

                        <input class="btn" type="submit" value="Submit">
                    
                </form>
            </div>
            <div class="push"> </div>
        </div>
<!-- sticky footer to stay at the bottom of content or window whichever is last-->
<footer class="footer mt-auto py-3">
    <div class="text-center">
        Copyright &copy;
    </div>
</footer>

</body>
</html>
